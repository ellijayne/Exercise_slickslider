<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Slick slider</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/simplelightbox.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- slick slider -->

    <section class="hero-slider">

        <div class="hero-carousel">

            <div><img src="http://placeimg.com/1900/602/1" alt=""></div>

            <div><img src="http://placeimg.com/1900/600/2" alt=""></div>

            <div><img src="http://placeimg.com/1900/600/5" alt=""></div>

        </div>

    </section>




    <!-- lightbox -->

    <section class="hero-gallery">
        <a href="images/fill1.jpg">
            <img src="https://www.fillmurray.com/400/301" alt="">
        </a>
        <a href="images/fill2.jpg">
            <img src="https://www.fillmurray.com/400/300" alt="">
        </a>
        <a href="images/fill3.jpg">
            <img src="https://www.fillmurray.com/400/302" alt="">
        </a>

    </section>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/simple-lightbox.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
